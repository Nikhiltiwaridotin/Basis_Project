<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="oneimg.png" />

            <div class="textbox">
                <h2>
                    Order Summary
                </h2>
    
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi quaerat soluta corrupti reiciendis incidunt, ex quos provident exercitationem modi sit.
                </p>
            </div>

            <div class="amountbox">
                <div class="boxleft">
                    <img src="music icon.png" />
                </div>

                <div class="pricebox">
                    <p>
                        Annual Plan
                    </p>

                    <p>
                        $99.9/year
                    </p>
                </div>

                <div class="boxright">
                    <a href="#">Change</a>
                </div>

            </div>

            <button id="paymentbutton">
               Proceed to Payment
            </button>

            <div class="canclebox">
                <a href="#">Cancel Order</a>
            </div>

        </div>
    </div>
</body>
</html>
